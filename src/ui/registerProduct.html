  <main class="container-fluid">
   
    <div class="row">
      <div class="col-md-6 p-4 my-auto">
        <form class="card card-body" id="productForm">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Product's name</label>
            <input required
              autofocus
              type="text"
              id="name"
              placeholder=""
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Product's price</label>
            <input required
              autofocus
              step="any"
              type="number"
              id="price"
              placeholder=""
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Product's code</label>
            <input required
              type="number"
              autofocus
              id="code"
              placeholder=""
              class="form-control"
            />
          </div>
          <div class="form-group" id="cat">
            
          </div>
          <div class="form-group" id="pro">
            
              
            
          </div>
          <button class="btn btn-success">Save</button>
        </form>
      </div>
